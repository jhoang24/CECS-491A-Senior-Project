<!-- Top navbar -->
<mat-toolbar color="primary">
  <button mat-button routerLink="../home"> <span><mat-icon>eco</mat-icon> ResellU</span> </button>
  
  <div class="wrapper">
      <div class="searchBar">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
      </div>
  </div>
  <span>Current Address</span>
  
  <div class="spacer"></div>
  <a mat-button routerLink="home">Favorites</a>
  <a mat-button routerLink="services">Messages</a>
  <a mat-raised-button color="accent" class="postButton" [routerLink]="['../create-listing']">Create Listing</a>


  <!-- Dropdown menu for profile-->
  <button mat-button [matMenuTriggerFor]="dropdown"  #menuTrigger="matMenuTrigger"> 
    <img [src]="picture"> 
  </button>
  <mat-menu #dropdown="matMenu">
    <span>
      <button class="profile-button" mat-menu-item [routerLink]="['../profile']">
        <div>
          <img [src]=picture> 
        </div>
      </button>
      <button mat-menu-item [routerLink]="['../selling']">Selling</button>
      <button mat-menu-item  [routerLink]="['../setting']">Account Settings</button>
      <button mat-menu-item (click)="logout()">Log out</button>
    </span>
  </mat-menu>
</mat-toolbar>


<!-- Category bar -->
