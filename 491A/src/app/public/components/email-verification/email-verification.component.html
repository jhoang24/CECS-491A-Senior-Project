<div class="flexbox">
    <p style="text-decoration:none;" class="title">resell<span style="color:#FFD100">U </span>  </p>
    <mat-card>
      <mat-card-title id="msg">A code has been sent to you.</mat-card-title>
  
      <mat-card-content>

        Check the email that's associated with your account.

        <form [formGroup]="emailConfirmation"  (ngSubmit)="confirmEmail()">
            <mat-form-field appearance="outline">
              <input type="text" matInput placeholder="" formControlName="code">       
            </mat-form-field>
    
            <button id = "submit" type="submit" mat-raised-button [disabled]="!emailConfirmation.valid">Submit</button>

            <a [routerLink]="['/public/login']">Go back to login</a>
    
        </form>

      </mat-card-content>
  
    </mat-card>

</div>
