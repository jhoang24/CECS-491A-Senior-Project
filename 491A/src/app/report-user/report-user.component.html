<!-- report-user.component.html -->
<div class="report-user-container">
    <h2>Report a User</h2>
    <p>Explain why you are reporting this user: 
      <span *ngIf="username">
        <strong>{{ username }}</strong>.
      </span>
    </p>
    <textarea [(ngModel)]="reportReason" rows="4"></textarea>
    <button (click)="submitReport()">Submit Report</button>
  </div>
