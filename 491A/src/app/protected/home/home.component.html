<app-header></app-header>

<div class="product-grid">
  <div *ngFor="let product of products" class="product-tile">
    <mat-button [routerLink]="['/protected/listing', product.uuid]">
        <mat-card>
        <img mat-card-image [src]="product.image" loading="lazy" class="product-image">
        <mat-card-content>
            <p class="product-name">{{ product.itemName }}</p>
            <p class="product-price">${{ product.price }}</p>
        </mat-card-content>
        </mat-card>
    </mat-button>
  </div>
</div>
