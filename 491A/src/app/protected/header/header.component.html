<!-- Top navbar -->
<mat-toolbar color="white" *ngIf ="!isSmallScreen">
  <button mat-button routerLink="/protected/home"> <span><p style="text-decoration:none;" class="title">resell<span style="color: #FFD100">U </span>  </p>
  </span> </button>
  
  <div class="wrapper">
      <div class="searchBar">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" [(ngModel)] = "searchValue"  (keyup.enter)="onSubmit()"/>
      </div>
  </div>

  <div id="address"> <mat-icon> location_on</mat-icon> {{currentAddress}}</div>
  <div class="spacer"></div>
  
  <!-- Buttons for favorite, messages, and create listing-->
  <div>
    <a mat-button routerLink="/protected/favorites"> <mat-icon> favorite_border </mat-icon></a>
    <a mat-button [routerLink]="['/protected/create-listing']"><mat-icon> attach_money </mat-icon> </a>
  </div>
  

  <!-- Dropdown menu for profile-->
  <button mat-button [matMenuTriggerFor]="dropdown"  #menuTrigger="matMenuTrigger"> 
    <img [src]="picture"> 
  </button>
  <div id="dropdown">
    <mat-menu #dropdown="matMenu">
      <span>
        <button class="profile-button" mat-menu-item [routerLink]="['/protected/profile']">
          <div>
            <img [src]=picture> 
          </div>
        </button>
        <button mat-menu-item [routerLink]="['/protected/selling']">Selling</button>
        <button mat-menu-item  [routerLink]="['/protected/setting']">Account Settings</button>
        <button mat-menu-item (click)="logout()">Log out</button>
      </span>
    </mat-menu>
  </div>
</mat-toolbar>
